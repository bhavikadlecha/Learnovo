<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purpose of Study Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px;
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            width: 100%;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .results { 
            margin-top: 20px; 
            padding: 15px; 
            background: #f8f9fa; 
            border-radius: 5px; 
            white-space: pre-wrap;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üéØ Purpose of Study Form Test</h1>
    <p>Test the new "Purpose of Study" field in the study plan creation form.</p>

    <form id="studyPlanForm">
        <div class="form-group">
            <label for="topic">What do you want to learn?</label>
            <input type="text" id="topic" name="topic" required 
                   placeholder="e.g., React Development, Data Science, Python Programming">
        </div>

        <div class="form-group">
            <label for="studyHours">How many hours can you dedicate?</label>
            <input type="number" id="studyHours" name="studyHours" required 
                   min="1" max="1000" placeholder="e.g., 40, 60, 100">
        </div>

        <div class="form-group">
            <label for="purposeOfStudy">What's your purpose of study?</label>
            <input type="text" id="purposeOfStudy" name="purposeOfStudy" required
                   placeholder="e.g., Competitive Exam, Career Development, Personal Interest, Teaching...">
            <small style="color: #666; font-size: 12px;">
                Describe your study goal - this helps us tailor the learning roadmap to your specific needs
            </small>
        </div>

        <button type="submit" id="submitBtn">Generate Study Plan</button>
    </form>

    <div id="results" class="results" style="display: none;"></div>

    <script>
        const form = document.getElementById('studyPlanForm');
        const submitBtn = document.getElementById('submitBtn');
        const results = document.getElementById('results');
        
        // Test user token (from our test)
        const TEST_TOKEN = '4740954694775858601759c2934d5867fd371257';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                main_topic: formData.get('topic'),
                available_time: parseInt(formData.get('studyHours')),
                purpose_of_study: formData.get('purposeOfStudy')
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Study Plan...';
            results.style.display = 'block';
            results.innerHTML = 'Sending request to backend...';

            try {
                const response = await fetch('http://localhost:8000/api/roadmap/studyplan/create/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${TEST_TOKEN}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    results.innerHTML = `<div class="success">‚úÖ Success!</div>` +
                        `<strong>Created Study Plan:</strong>\n` +
                        `‚Ä¢ Topic: ${result.plan.main_topic}\n` +
                        `‚Ä¢ Purpose: ${result.plan.purpose_of_study}\n` +
                        `‚Ä¢ Available Time: ${result.plan.available_time} hours\n` +
                        `‚Ä¢ Plan ID: ${result.plan.id}\n` +
                        `‚Ä¢ Created: ${result.plan.created_at}\n\n` +
                        `<strong>Generated Roadmap:</strong>\n` +
                        `‚Ä¢ Number of topics: ${result.roadmap?.roadmap?.length || 0}\n` +
                        `‚Ä¢ First topic: ${result.roadmap?.roadmap?.[0]?.topic || 'N/A'}\n\n` +
                        `<strong>Full Response:</strong>\n${JSON.stringify(result, null, 2)}`;
                } else {
                    results.innerHTML = `<div class="error">‚ùå Error:</div>${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Network Error:</div>${error.message}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Study Plan';
            }
        });

        // No need for dropdown-specific JavaScript since we now use text input
    </script>
</body>
</html>
